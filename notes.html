<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Notes Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">S-Notes App</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notes</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Science</a></li>
                            <li><a class="dropdown-item" href="#">Mathematics</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Codes</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="inp1" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="find" class="btn btn-outline-success">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to S-Notes Application</h1>
    </div>
    <div class="card my-2 mx-20" style="width: 93%; margin-left: 45px;">
        <div class="card-body">
            <h5 class="card-title"><b>Add A Title</b></h5>
            <div class="input-group">
                <textarea id="textarea1" class="form-control" aria-label="With textarea" rows="1"
                    placeholder="write your title here"></textarea>
            </div>
            <h5 class="card-title"><b>Add A Note</b></h5>
            <div class="input-group">
                <textarea id="textarea" class="form-control" aria-label="With textarea" rows="5"
                    placeholder="write your notes here"></textarea>
            </div>
            <button id="buton" class="btn btn-primary">Add to existing notes</button>
        </div>
    </div>
    <h3>Your Notes</h3>
    <hr>
    <div id="notescont" class="row container-fluid"><b>You don't have any notes. Write a note to view it here</b></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="notes.js"></script>
</body>
</html>
